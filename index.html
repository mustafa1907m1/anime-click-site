<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Click</title>
  <style>
    body {
      background-color: #f0f0f0;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    img {
      max-width: 90%;
      height: auto;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.2s;
    }
    img:hover {
      transform: scale(1.05);
    }
    #message {
      font-size: 3em;
      color: red;
      margin-top: 20px;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Animeye TÄ±kla</h1>
  <img id="animeGirl" src="https://i.ibb.co/ZJzn7pL/anime-kiz.png" alt="Anime Girl">
  <div id="message">gay berat</div>

  <script>
    document.getElementById('animeGirl').addEventListener('click', function() {
      document.getElementById('message').style.display = 'block';
    });
  </script>
</body>
</html>
